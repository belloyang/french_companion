
<div class="fixed bottom-4 left-1/2 -translate-x-1/2 z-50 w-full max-w-md px-4">
    <div class="flex items-start p-4 bg-white rounded-lg shadow-2xl dark:bg-slate-800 ring-1 ring-black/5 animate-fade-in-up">
        <div class="flex items-center justify-center flex-shrink-0 w-12 h-12 text-2xl text-white rounded-full bg-gradient-to-br from-amber-400 to-orange-500">
            <i class="fa-solid {{ achievement().icon }}"></i>
        </div>
        <div class="flex-1 ml-4">
            <p class="text-sm font-semibold text-slate-800 dark:text-slate-100">Achievement Unlocked!</p>
            <p class="mt-1 text-sm text-slate-500 dark:text-slate-400">{{ achievement().title }}</p>
        </div>
        <div class="flex flex-shrink-0 ml-4">
            <button (click)="closeToast()" class="-mx-1.5 -my-1.5 flex items-center justify-center h-8 w-8 rounded-full text-slate-400 hover:bg-zinc-100 dark:hover:bg-slate-700">
                <i class="fa-solid fa-xmark"></i>
            </button>
        </div>
    </div>
</div>
